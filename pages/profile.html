                        </tr>
                        <tr>

<div class="modal fade" id="addProfileModal" tabindex="-1" data-bs-backdrop="false">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Record</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="myForm">
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>

                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" required minlength="11" maxlength="11" pattern="\d{11}">
                    </div>

                    <div class="mb-3">
                        <label for="bodyTemp" class="form-label">Body Temperature</label>
                        <input type="number" class="form-control" id="bodyTemp" name="bodyTemp" required step="0.01">
                    </div>

                    <div class="mb-3">
                        <label class="form-check-label">COVID-19 Diagnosed</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="covidDiagnosed" id="covidDiagnosedYes" value="yes" required>
                            <label class="form-check-label" for="covidDiagnosedYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="covidDiagnosed" id="covidDiagnosedNo" value="no">
                            <label class="form-check-label" for="covidDiagnosedNo">
                                No
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-check-label">COVID-19 Encounter</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="covidEncounter" id="covidEncounterYes" value="yes" required>
                            <label class="form-check-label" for="covidEncounterYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="covidEncounter" id="covidEncounterNo" value="no">
                            <label class="form-check-label" for="covidEncounterNo">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label">Vaccinated</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vaccinated" id="vaccinatedYes" value="yes" required>
                            <label class="form-check-label" for="vaccinatedYes">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="vaccinated" id="vaccinatedNo" value="no">
                            <label class="form-check-label" for="vaccinatedNo">
                                No
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="nationality" required placeholder="Enter your nationality">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div><!-- End Small Modal-->
